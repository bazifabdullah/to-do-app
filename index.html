<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="display-f">
    <!-- navbar -->
    <nav class="navbar text-white mb-3">
        <h1>To-Do App</h1>
        <p>A Simple App to keep track of your tasks</p>
    </nav>

    <!-- To-Do Container -->
    <div class="todo-container br-sm p-2">
        <div class="title">
            <h2>
                To-Do List
            </h2>
            <img src="img/icon.png" alt="todo icon" class="todo-icon">
        </div>
        <form class="input-div" id="input-form">
            <input type="text" placeholder="Type your task" class="task-input p-1 pl-2 br-lg bg-primary-light-9">
            <button type="submit" class="btn-primary text-white submit-btn">Add</button>
        </form>
        <div class="todo-list" id="todo-list">
            <!-- <div class="todo-item">
                <div class="checkmark checked"></div>
                <p class="todo-task task-completed">Run a Mile</p>
                <img src="img/del icon.png" alt="delete icon" class="del-icon">
            </div> -->
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
